<div class="dialog-sec">
    <div class="dialog-head d-flex">
      <div class="title">Add Organization</div>
      <button mat-icon-button class=" button-type-none margin-0"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M16 1.13594L14.8664 0L8 6.88125L1.13359 0L0 1.13594L6.86641 8.01719L0.034375 14.8641L1.16797 16L8 9.15312L14.832 16L15.9656 14.8641L9.13359 8.01719L16 1.13594Z" fill="#8B90AD"/>
        </svg>
      </button>
    </div>
    <div class="dialog-field-section">
      <div class="label">Name</div>
      <mat-form-field appearance="outline" >                       
          <input matInput placeholder="New org name (must be unique)">
      </mat-form-field>
      <div class="select-field margin-t-10">
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" class="margin-r-10">Customer Org</mat-radio-button>
            <mat-radio-button value="2">Service Org</mat-radio-button>
          </mat-radio-group>
      </div>
      <div class="select-field margin-t-10 margin-l-m10">
        <mat-checkbox >Is Active</mat-checkbox>
      </div>
      <div class="select-field margin-t-10">
        <div class="select-lbl">Allowed Username Realms (ex. slb.com)</div>
          <mat-form-field appearance="outline" >                       
              <input matInput placeholder="org.com,slb.com">
          </mat-form-field>
          <span class="hint">Comma separated list</span>
      </div>
      <div class="select-field margin-t-10">
        <div class="select-lbl">Allowed Gateway Group IDs (from Nimbus)</div>
        <mat-form-field appearance="outline" >                       
            <input matInput placeholder="org_group1,org_group2">
        </mat-form-field>
        <span class="hint">Only applies to Customer Orgs, comma separated list</span>
      </div>
      <div class="select-field margin-t-10">
        <div class="input-lbl">Description</div>
          <mat-form-field class="">
              <textarea matInput value=""
                  placeholder="Useful information"></textarea>
          </mat-form-field>
      </div>
      <div class="dialog-action-btn-grp">
        <button mat-flat-button class="action-btn">Cancel</button>
        <button mat-flat-button class="action-btn active margin-l-10">save</button>
     </div>
    </div>
</div>
